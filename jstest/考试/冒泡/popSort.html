<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
   <script>
       function popSortArray(array,type){
           var arr = array.concat();
           for (var i=0;i<arr.length-1;i++){
               for (var j=i;j<arr.length-1-i;j++){
                   var cur = arr[j],next=arr[j+1];
                   if(cur>next){
                       var temp = arr[j+1];
                       arr[j+1]=arr[j];
                       arr[j]=temp;
                   }
               }
           }
           type==0?arr.reverse():void 0;
           return arr;
       }
       function clearTheSameObj(array){
           var arr = array.concat(),obj ={};
           for (var i=0;i<arr.length-1;i++){
               var cur=arr[i],next=arr[i+1];
               if (arr[cur].toString() == next.toString()) {
                   arr.splice(i, 1);
                   i--;
               } else {
                   obj[cur] = cur;
               }
           }
           return arr;
       }
       console.log(clearTheSameObj([1,2,33,3,3,3,3,2,14,5]));
       var arr = popSortArray([10,39,2,23,80],0);
       console.log(arr);
   </script>
</body>
</html>
