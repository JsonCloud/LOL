<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用数据深入</title>
</head>
<body>
<script>
       <!--
           引用数据类型深入:

             js中一切引用皆对象


            /*
            * function 函数名(参数)
            *     1.开辟一个新的空间,把对应的引用地址赋值给函数名
            *     2.引用空间内存储的是函数的代码
            * 预解释.提前声明
            *     1.代码执行的时候开辟一个window下的顶级作用域(栈空间)
            *     2.预解释 var 和function 还是有一定区别的
            *     3.var 预解释只声明 不赋值  function 既被声明,又被赋值
            *     4.函数定义的时候没有任何意义,函数只有在执行的时候才有意义
            *          函数在执行的时候也会开辟一个新的栈空间,是用来执行代码的环境
            *     5.提前声明(预解释) 只是在当前函数执行时
            *     6.函数执行的三要素
            *         >.开辟一个新的内存环境 也就是提供代码运行的作用域
            *         >.
            *
            *     7.函数每次执行都是新的作用域
            *     8.函数执行的时候,形成的那个作用域是私有的,并且这个作用域内的所有变量也是私有的,
            *       既然是私有的在函数外面就不能访问我们把这种保护私有变量不受外界干扰的机制叫做闭包
            *     9.
            *
            * */




       -->
</script>
</body>
</html>
